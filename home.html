<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home </title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!--tailwind + daisy Ui connect-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!--font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<!--font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    *{
         font-family: "Outfit", sans-serif;
    }
</style>

</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">  <!--min-h-screen use hoy page er min height then width 448 px-->
    <header class="border-b-2 border-gray-300">
        <section class="w-11/12 mx-auto p-3 flex justify-between items-center">
            <div class="left flex gap-1"> <!--flex koray 45000 lekha ta logo tar pashe chole ashce-->
                <div class="logo w-[60px]">
                    <img src="assets/logo.png">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold"> $ <span id="balance"> 45000</span> </h2>
                    <p class="text-neutral/50"> Available Balance</p> <!--neutral koray black hoye chilo then opacity 50 deyay color ta doft hoye geche-->
                </div>
            </div>


            <div class="right">
                <a href="/index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
            </div>

        </section>
    </header>

    <!--6 buttons-->

    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-2xl font-bold"> Welcome to Pay<span class="text-primary">oo</span></h2>

        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">  <!--ei btn use krle by default sob flex hoye jay tai pore flex ta chng kore flex-cols kore dilam r height full kore dilam sathe upor niche padding 20 px -->
                <img src="assets/opt-1.png"> 
                <p>Add Money</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">  
                <img src="assets/opt-2.png"> 
                <p>Cashout</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">  
                <img src="assets/opt-3.png"> 
                <p>Transfer Money</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">  
                <img src="assets/opt-4.png"> 
                <p>Get Bonus</p>
            </button>

            
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">  
                <img src="assets/opt-5.png"> 
                <p>Pay Bill <br> 402 x 194.5</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">  
                <img src="assets/opt-6.png"> 
                <p>Transections</p>
            </button>

        </div>

    </section>

    <!--form-->

    <section id="cashout" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold mb-5">Cashout</h2>
        <div class="card bg-base-100 w-full  shadow  rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">

          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="cashout-number" text="text" class="input rounded-full bg-base-200 w-full" value="01234567890" placeholder="Enter agent 11 Digit Number" /> <!--ekhne value deyay by defalut ei no ta imout box e uthe thkbe, w-full deyay box ta full ashbe-->

          <br>

          <label class="label text-neutral font-bold">Amount</label>
          <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 w-full" value="01234567890" placeholder="Enter Amount for Withdraw" /> 

          <br>

          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="cashout-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit Pin" />

          <button id="login-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
        </fieldset>
      </div>
    </div>

    </section>


    

    
    
    
</body>
</html>
